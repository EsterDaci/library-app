<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<figure class="text-center">
<h2>Our Books:</h2>
</figure>
<div class="col-8 mx-auto mt-5">
    <form method="post" enctype="multipart/form-data">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Publisher</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <th scope="row" th:text="${book.id}">1</th>
                <td th:text="${book.title}">Jacob</td>
                <td th:text="${book.author}">Jacob</td>
                <td th:text="${book.genre}">Jacob</td>
                <td th:text="${book.publisher}">Jacob</td>
            </tr>
            </tbody>
        </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${books.first} ? 'disabled'"><a class="page-link" th:href="@{books(page=${books.number - 1})}">Previous</a></li>
            <li th:each="page : ${#numbers.sequence(0,books.totalPages - 1)}" class="page-item"><a class="page-link" th:href="@{books(page=${page})}" th:text="${page + 1}">1</a></li>
            <li class="page-item" th:classappend="${books.first} ? 'disabled'"><a class="page-link"th:href="@{books(page=${books.number + 1})}">Next</a></li>
        </ul>
    </nav>
    <div class="mb-3">
        <label for="csvFile" class="form-label">Import CSV</label>
        <input class="form-control" type="file" id="csvFile" name="csvFile">
    </div>
        <button type="submit" name="action" value="import" class="btn btn-primary mb-5">Import CSV</button>
    </form>
</div>

</body>
</html>
